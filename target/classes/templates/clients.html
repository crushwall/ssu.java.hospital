<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="nav pills">
    <form action="/" method="get">
        <input type="submit" value="Home">
    </form>
    <form action="client-editing/new" method="get">
        <input type="submit" value="Add">
    </form>
</nav>

<article>
    <table class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Sex</th>
            <th>Birthday</th>
            <th>Phone number</th>
            <th>Email</th>
        </tr>

        <tr th:each="client : ${clients}">
            <td>${client.id}</td>
            <td>${client.firstName}</td>
            <td>${client.lastName}</td>
            <td>${client.getSex().toString()}</td>
<!--            <td>-->
<!--                <p>-->
<!--                    <fmt:formatDate value="${client.birthday}" pattern="yyyy-MM-dd"/>-->
<!--                </p>-->
<!--            </td>-->
            <td>${client.phoneNumber}</td>
            <td>${client.email}</td>
            <td>
                <a href="client-editing/edit?id=${client.id}">Edit</a>
                <%--
                <form action="client-editing/edit?id=${client.id}" method="get">--%>
                    <%-- <input type="submit" value="Edit">--%>
                    <%--
                </form>
                --%>
            </td>
            <td>
                <a href="clients/delete?id=${client.id}">Delete</a>
                <%--
                <form action="clients/delete?id=${client.id}" method="post">--%>
                    <%-- <input type="submit" value="Delete"/>--%>
                    <%--
                </form>
                --%>
            </td>
        </tr>
    </table>
</body>
</html>
